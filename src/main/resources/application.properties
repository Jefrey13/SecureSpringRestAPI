spring.application.name=SecureSpringRestAPI

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/SecureSpringDB
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de JWT (secreto para firmar tokens)
jwt.secret=

# Configuración de OAuth2 (ejemplo con Google)
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# Actuator audit events
management.endpoints.web.exposure.include=auditevents,metrics
management.endpoint.auditevents.enabled=true
management.audit.events.enabled=true
